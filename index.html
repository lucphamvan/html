<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>My Aloha - Tổ chức thi trực tuyến</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container header__top__container">
                <div class="logo-container">
                    <img class="menu__logo" src="images/logo.png">
                </div>
                <div class="menu">
                    <div class="menu__item">Tạo cuộc thi mới</div>
                    <div class="menu__item">Chuyển lớp học Online</div>
                    <div class="menu__item">Hướng dẫn</div>
                    <div class="menu__item menu__search">
                        <input class="menu__search__input" placeholder="Nhấn để tìm cuộc thi" type="text" />
                        <img class="menu__search__img" src="images/search.png" />
                    </div>
                    <div class="menu__item menu__login">
                        <span>Đăng nhập</span>
                        <img class="menu__item__img" src="images/arr_down.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__bottom__banner"></div>
        </div>
    </header>
</body>

</html>
